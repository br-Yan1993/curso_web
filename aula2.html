<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <title>Aula JS</title>
    
    <script type="text/javascript">
        var senha = prompt("Digite sua senha:");

        while (senha != "123456"){
            alert("Senha incorreta, digite novemente!")

            senha = prompt("Digite sua senha:");

        }
        alert("Bem Vindo")
        
    </script>

    </head>
    <body>
        123456
        <h1>Aqui é o Titulo</h1>
        <p>Aqui é o paragrafo</p>
    </body>
</html>
